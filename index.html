<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- Reset & Layout --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            /* Animated Deep Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden; /* Hide scrollbars */
        }

        /* --- Scroll Snapping Container --- */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Liquid Glass Style (Glassmorphism) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            color: white;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        /* --- Typography --- */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* --- Scroll Down Indicator --- */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.8;
            font-size: 0.9rem;
            color: white;
        }

        /* --- Image Styling --- */
        .couple-photo {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* --- Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }

        /* --- Floating Hearts Animation --- */
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            bottom: -10vh;
            background-color: rgba(255, 255, 255, 0.6);
            display: inline-block;
            height: 30px;
            width: 30px;
            margin: 0 10px;
            transform: rotate(-45deg);
            animation: float 6s linear infinite;
        }

        .heart:before, .heart:after {
            content: "";
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .heart:before { top: -15px; left: 0; }
        .heart:after { left: 15px; top: 0; }

        /* Randomizing hearts */
        .heart:nth-child(1) { left: 10%; animation-duration: 8s; width: 20px; height: 20px; opacity: 0.7;}
        .heart:nth-child(1):before, .heart:nth-child(1):after { width: 20px; height: 20px; top: -10px; left: 0; } 
        .heart:nth-child(1):after { left: 10px; top: 0; }

        .heart:nth-child(2) { left: 30%; animation-duration: 5s; animation-delay: 1s; background-color: rgba(255, 182, 193, 0.8);}
        .heart:nth-child(2):before, .heart:nth-child(2):after {background-color: rgba(255, 182, 193, 0.8);}

        .heart:nth-child(3) { left: 70%; animation-duration: 7s; animation-delay: 2s; }
        .heart:nth-child(4) { left: 50%; animation-duration: 6s; width: 40px; height: 40px; animation-delay: 0.5s; background-color: rgba(255, 0, 80, 0.4);}
        .heart:nth-child(4):before, .heart:nth-child(4):after { width: 40px; height: 40px; top: -20px; left: 0; background-color: rgba(255, 0, 80, 0.4);} 
        .heart:nth-child(4):after { left: 20px; top: 0; }
        
        .heart:nth-child(5) { left: 85%; animation-duration: 9s; animation-delay: 3s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-120vh) rotate(-45deg); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="container">
        <section>
            <div class="glass-card">
                <h1>hello...</h1>
                <p>Scroll down for ‚ù§Ô∏è</p>
            </div>
            <div class="scroll-indicator">
                &#x2193; 
            </div>
        </section>

        <section>
            <div class="glass-card">
                <h1>Happy Rose Day</h1>
                <p>To my beautiful bayko üòç sapna.</p>
                <p style="font-size: 0.9rem; margin-top:10px; opacity: 0.8;">(Keep scrolling...)</p>
            </div>
        </section>

        <section>
            <div class="hearts-container">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>

            <div class="glass-card">
                <img src="1.PNG" alt="Us" class="couple-photo">
                <p>may our love bloom for times ahead.</p>
            </div>
        </section>
    </div>

</body>
</html>
