<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Rose Day</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        /* --- Reset & Layout --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Animated Deep Background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden; /* Hide scrollbars */
        }

        /* --- Scroll Snapping Container --- */
        .container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        section {
            height: 100vh;
            width: 100%;
            scroll-snap-align: start;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden; /* Ensure roses don't spill out */
        }

        /* --- Liquid Glass Style (Glassmorphism) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            color: white;
            z-index: 10; /* Ensure card is above roses */
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        /* --- Typography --- */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        /* --- Scroll Down Indicator --- */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            opacity: 0.8;
            font-size: 0.9rem;
            color: white;
            z-index: 10;
        }

        /* --- Image Styling --- */
        .couple-photo {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        /* --- Animations --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) translateX(-50%);}
            40% {transform: translateY(-10px) translateX(-50%);}
            60% {transform: translateY(-5px) translateX(-50%);}
        }

        /* --- FLOATING ROSES ANIMATION --- */
        .roses-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Clicks pass through them */
            z-index: 1;
        }

        .rose {
            position: absolute;
            bottom: -10vh; /* Start below screen */
            font-size: 2rem; /* Base size of the emoji */
            opacity: 0.8;
            animation: floatUp linear infinite;
        }

        /* We use hue-rotate to change the red emoji color */
        
        /* Rose 1: Standard Red, small, slow */
        .rose:nth-child(1) { left: 10%; animation-duration: 12s; font-size: 1.5rem; }

        /* Rose 2: Purple/Pink tone, medium speed */
        .rose:nth-child(2) { left: 25%; animation-duration: 9s; animation-delay: 1s; filter: hue-rotate(60deg); font-size: 2rem; }

        /* Rose 3: Yellow/Gold tone, fast, large */
        .rose:nth-child(3) { left: 50%; animation-duration: 7s; animation-delay: 2s; filter: hue-rotate(140deg); font-size: 2.8rem;}

        /* Rose 4: Deep Pink/Magenta tone, medium speed */
        .rose:nth-child(4) { left: 75%; animation-duration: 10s; animation-delay: 0.5s; filter: hue-rotate(300deg); font-size: 2.2rem; }

        /* Rose 5: Standard Red, very slow */
        .rose:nth-child(5) { left: 88%; animation-duration: 15s; animation-delay: 3s; font-size: 1.8rem;}
        
        /* Rose 6: Orange tone */
        .rose:nth-child(6) { left: 40%; animation-duration: 11s; animation-delay: 5s; filter: hue-rotate(90deg); font-size: 1.6rem;}


        @keyframes floatUp {
             0% { transform: translateY(0) rotate(0deg); opacity: 0; }
             10% { opacity: 0.9; }
            100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
        }

    </style>
</head>
